# Default values for simpleapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

webapp:
  image: quay.io/opuk/simplewebapp:v0.0.4

api:
  image: quay.io/opuk/simpleapi:v0.0.3

traceCollector: "http://jaeger-all-in-one-inmemory-collector-headless:14268/api/traces"
#traceCollector: "http://jaeger-production-collector-headless:14268/api/traces"

route:
  hostName: webapp-traceme.apps.labcluster.grzvg.gcp.redhatworkshops.io
  enabled: true

tracing:
  #mode: none
  #mode: test
  mode: production
  namespace: app01
  storageClass: standard
  storageSize: 20Gi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

#serviceAccount:
#  # Specifies whether a service account should be created
#  create: true
#  # Annotations to add to the service account
#  annotations: {}
#  # The name of the service account to use.
#  # If not set and create is true, a name is generated using the fullname template
#  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
